apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerTemplate
metadata:
  name: ${ocpNamespace}-triggerTemplate
  namespace: ${ocpNamespace}
spec:
  params:
  - name: git-repo-url
    description: The git repository url
  - name: git-revision
    description: The git revision
  - name: git-repo-name
    description: The name of the deployment to be created / patched
  resourcetemplates:
  - apiVersion: tekton.dev/v1beta1
    kind: PipelineRun
    metadata:
      generateName: build-deploy-$(tt.params.git-repo-name)-$(tt.params.git-revision)
      namespace: ${ocpNamespace}
      generation: 1
    spec:
      pipelineRef:
        name: ${ocpNamespace}-pipeline-build
      serviceAccountName: pipeline
      timeout: 1h0m0s
      workspaces:
        - name: source
          persistentVolumeClaim:
            claimName: ${ocpNamespace}-pipeline-claim
        - configMap:
            name: maven-settings-cm
          name: maven-settings
